<div fxLayout="column">
  <div>
    <h1>Buscador de Heroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div>
    <h3>Buscador:</h3>
    <input
      type="text"
      placeholder="Pick one"
      aria-label="Number"
      matInput
      [(ngModel)]="termino"
      [matAutocomplete]="auto"
      (input)="buscando()"
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      (optionSelected)="opcionSeleccionada($event)"
    >
      <mat-option *ngFor="let heroe of heroes" [value]="heroe">
        {{ heroe.superhero }}
      </mat-option>
      <mat-option value="" *ngIf="heroes.length == 0 && termino.trim().length > 0">
        No se encontro nada con el t√©rmino {{ termino }}
      </mat-option>
    </mat-autocomplete>
  </div>
</div>

{{ heroeSeleccionado | json }}
